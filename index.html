<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Digital Clock</title>
  </head>
  <body class="bg-[#202020]">
    <div
      class="flex flex-col justify-center items-center w-full h-screen gap-3"
    >
      <h1 class="text-5xl font-Rampart text-white mb-5">Digital Clock</h1>
      <div class="flex gap-2">
        <div
          class="w-10 h-10 bg-slate-700 flex justify-center items-center rounded-md shadow-md shadow-black"
        >
          <h1 class="text-lg font-Rampart text-white" id="date"></h1>
        </div>

        <div
          class="w-10 h-10 bg-slate-700 flex justify-center items-center rounded-md shadow-md shadow-black"
        >
          <h1 class="text-lg font-Rampart text-white" id="month"></h1>
        </div>

        <div
          class="h-10 pl-2 pr-2 bg-slate-700 flex justify-center items-center rounded-md shadow-md shadow-black"
        >
          <h1 class="text-lg font-Rampart text-white" id="year"></h1>
        </div>
      </div>
      <div class="flex justify-center items-center gap-2">
        <div
          class="p-2 max-h-32 max-w-lg bg-[#ffd100] flex justify-center items-center rounded-md shadow-lg shadow-black"
        >
          <div>
            <h1
              class="font-Rampart text-5xl text-black mb-3 text-center"
              id="hours"
            ></h1>
            <h1 class="text-center font-Rampart text-black text-xl">HOURS</h1>
          </div>
        </div>

        <div
          class="p-2 max-h-32 max-w-lg bg-[#333533] flex justify-center items-center rounded-md shadow-lg shadow-black"
        >
          <div>
            <h1
              class="font-Rampart text-5xl text-white mb-3 text-center"
              id="minutes"
            ></h1>
            <h1 class="text-center font-Rampart text-white text-xl">MINUTES</h1>
          </div>
        </div>

        <div
          class="p-2 max-h-32 max-w-lg bg-green-700 flex justify-center items-center rounded-md shadow-lg shadow-black"
        >
          <div>
            <h1
              class="font-Rampart text-5xl text-white mb-3 text-center"
              id="second"
            ></h1>
            <h1 class="text-center font-Rampart text-white text-xl">SECOND</h1>
          </div>
        </div>
      </div>
    </div>

    <script>
      const interval = setInterval(() => {
        const now = new Date();

        document.getElementById("date").innerHTML = now.getDate();
        document.getElementById("month").innerHTML = now.getMonth() + 1;
        document.getElementById("year").innerHTML = now.getFullYear();

        document.getElementById("hours").innerHTML = now.getHours();
        document.getElementById("minutes").innerHTML = now.getMinutes();
        document.getElementById("second").innerHTML = now.getSeconds();
      }, 1000);
    </script>
  </body>
</html>
